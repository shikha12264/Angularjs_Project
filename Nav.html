<html>
<head>
<title>Angularwebapp</title>
<link rel="stylesheet" href="Nav.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script></head>
<body>
<div id="main" ng-app>  

    <nav class="{{active}}" ng-click="$event.preventDefault()">  
        <a href="#" class="home" ng-click="active='home'">Home</a>  
        <a href="#" class="AboutUs" ng-click="active='AboutUs'">About Us</a>  
        <a href="#" class="Events" ng-click="active='Events'">Events</a>  
        <a href="#" class="Careers" ng-click="active='Careers'">Careers</a>  
        <a href="#" class="ContactUs" ng-click="active='ContactUs'">Contact Us</a> 
        <a href="#" class="JoinUs" ng-click="active='JoinUs'">Join Us </a>  
    </nav>  
    <p ng-hide="active" > 
        <img class = "heroimg" src = "Events.jpg"/> <h1>SVT Event Management System </h1> 
    </p>  
    <p ng-show="active">   
        <b>{{active}}</b> Page  
    </p>  


</div>
</body>  
</html>
